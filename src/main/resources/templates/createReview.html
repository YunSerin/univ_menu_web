    <title>이돼장</title>
    <style media="screen">

        .wrap img{
            width:300px;
            height:100%;
        }
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@800&display=swap');

        .login_box{  /* 박스 전체 부분*/
            height: 570px;
            width: 360px;
            background-color: white;
            margin-top: 50px;
            display: inline-block;
            border-radius: 20px;
            box-shadow: 3px 3px 8px 5px #A8A8A8;
        }

        .bodyback{
            text-align:center;
            background-color: #FDD973;
            width: 1024px;
            height: 700px;
        }
        .givestar{
            text-align:center;
            /*background-color: #Fef3b8;*/
            width: 250px;
            height: 230px;
            /*margin-top: 3px;*/
            margin-left: 80px;
            margin-right: 30px;
            border-radius: 20px;
            /*box-shadow: 1px 1px 5px 3px #A8A8A8;*/
        }
        .starRating{
            display: block;

            margin: 0 auto;

        }
        .starR1{
            background: url('http://miuu227.godohosting.com/images/icon/ico_review.png') no-repeat -52px 0;
            background-size: auto 100%;
            width: 15px;
            height: 30px;
            float:left;
            cursor: pointer;
        }
        .starR2{
            background: url('http://miuu227.godohosting.com/images/icon/ico_review.png') no-repeat right 0;
            background-size: auto 100%;
            width: 15px;
            height: 30px;
            float:left;
            cursor: pointer;
        }
        .starR1.on{background-position:0 0;}
        .starR2.on{background-position:-15px 0;}
        .comment{
            height: 100px;
            width: 270px;
            margin-left: 35px;
            margin-top:17px;
            border: solid 1px #FDD973;
            border-radius: 10px;
            z-index:2;
            float:left;
        }
        .place{
            height: 20px;
            width: 230px;
            margin-left: 20px;
            margin-top:17px;
            border: solid 1px #FDD973;
            border-radius: 10px;
            z-index:2;
            float:left;

        }
        .reviewDate{
            height: 20px;
            width: 230px;
            margin-left: 20px;
            margin-top:17px;
            border: solid 1px #FDD973;
            border-radius: 10px;
            z-index:2;
            float:left;
        }

        /* 로그인 focus 이벤트 */
        .userid_b2:focus {
            animation-name: border-focus;
            animation-duration: 1s;
            animation-fill-mode: forwards;
        }
        .password_b2:focus {
            animation-name: border-focus;
            animation-duration: 1s;
            animation-fill-mode: forwards;
        }
        @keyframes border-focus {
            from {
                background-color: white;
            }
            to {
                background-color: #FDD973;
                border: solid 1px white;
                border-bottom: solid 3px #FDD973;
            }
        }

        .reviewSubmit{
            width: 280px;
            height: 50px;
            background-color: #FDD973;
            border: solid 0px white;
            margin-top: 30px;
            font-size: 20px;
            border-radius: 10px;
            box-shadow: 1px 1px 5px 3px #A8A8A8;
        }
        /*별점*/
        div.stars {
            width: 150px;
            display: inline-block;
        }

        input.star { display: none; }

        label.star {
            float: right;
            padding: 2px;
            font-size: 30px;
            color: #444;
            transition: all .2s;
        }

        input.star:checked ~ label.star:before {
            content: '\f005';
            color: #FD4;
            transition: all .25s;
        }

        input.star-5:checked ~ label.star:before {
            color: #FE7;
            text-shadow: 0 0 20px #952;
        }

        input.star-1:checked ~ label.star:before { color: #F62; }

        /*별 클릭할때 회전*/
        /*label.star:hover { transform: rotate(-15deg) scale(1.3); }*/

        label.star:before {
            content: '\f006';
            font-family: FontAwesome;
        }
    </style>
</head>

</header>
