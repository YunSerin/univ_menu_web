<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" lan="ko">

<head>
    <meta charset="UTF-8" http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/76cfe4f16b.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/mainjomeJs.js"></script>
    <link rel="stylesheet" type="text/css" href="css/mainhomeStyle.css">
    <title>이돼장</title>
    <style media="screen">

        .wrap img{
            width:300px;
            height:100%;
        }
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@800&display=swap');

        .login_box{  /*로그인 박스 전체 부분*/
            height: 470px;
            width: 360px;
            background-color: white;
            margin-top: 50px;
            display: inline-block;
            border-radius: 20px;
            box-shadow: 3px 3px 8px 5px #A8A8A8;
        }

        .bodyback{
            text-align:center;
            background-color: #FDD973;
            width: 1024px;
            height: 600px;
        }
        .givestar{
            text-align:center;
            background-color: #FDD973;
            width: 280px;
            height: 200px;
            margin-top: 20px;
            border-radius: 20px;
        }


        .userid_b2{
            height: 40px;
            width: 230px;
            border: solid 1px white;
            border-top: solid 3px #FDD973;
            border-bottom: solid 3px #FDD973;
            margin-left: 30px;
            /*position:absolute;*/
            z-index:2;
            display: inline-block;
        }
        .password_b2{
            height: 40px;
            width: 230px;
            margin-left: 30px;
            border: solid 1px white;
            border-bottom: solid 3px #FDD973;
            z-index:2;
        }
        .password{
            height: 40px;
            width: 300px;
            margin-top: 200px;
        }

        /* 로그인 focus 이벤트 */
        .userid_b2:focus {
            animation-name: border-focus;
            animation-duration: 1s;
            animation-fill-mode: forwards;
        }
        .password_b2:focus {
            animation-name: border-focus;
            animation-duration: 1s;
            animation-fill-mode: forwards;
        }
        @keyframes border-focus {
            from {
                background-color: white;
            }
            to {
                background-color: #FDD973;
                border: solid 1px white;
                border-bottom: solid 3px #FDD973;
            }
        }

        .login{
            width: 280px;
            height: 50px;
            background-color: #FDD973;
            border: solid 0px white;
            font-size: 20px;
        }

    </style>
</head>
<header>
    <div style="background-color: white"> <!-- 上 부분-->
        <h1 class="logo">
            <a href="/">
                <img src="images/logo.png" width="134" height="35" fill="none"></img>
            </a>
        </h1>
        <form class="search-form" id="new_menu_form" action="/menus/search" accept-charset="UTF-8" method="get" >
            <input placeholder="메뉴, 장소 등" autocomplete="off" class="p-header__search-form-input" type="search" name="menu_form[q]" id="menu_form_q">
            <button name="button" type="submit">
                <i class="fas fa-search"></i>
            </button>
        </form>
        <a th:if="${session.loginCheck eq true}" class="createReview" href="/createReview" role="button" >
            리뷰작성
        </a>
        <a th:if= "${session.loginCheck eq true}" class="mypageButton" href="/mypage" role="button" >
            마이페이지
        </a>
        <a th:if= "${session.loginCheck eq true}" class="logout" href="/user/signOut" role="button" >
            로그아웃
        </a>
        <a th:unless="${session.loginCheck eq true}" class="logout" href="/login" role="button" >
            로그인
        </a>

    </div>
</header>
<body style="font-family: 'Nanum Myeongjo', serif;">
<div class="bodyback">

    <div class="login_box">
        <!-- 로그인 폼 -->

            <div style="position:relative;" >
                <a style="margin-top: 30px;float:left;margin-left:10px" > 별점 </a>
                <div class="givestar"  style="margin-top: 20px;position: absolute;width: 280px;min-height: 200px;margin-left: 50px">
                    <div style="position: absolute;width: 50px;height: 33px;margin-left: 20px; margin-top: 5px">
                        <a style="margin-top: 8px;float:left;" > 메뉴1 </a>
                        <input type="text" class="userid_b2"  value="" name="input_userId" placeholder="User ID" />
                    </div>
                    <div style="position: absolute;width: 50px;height: 33px;margin-left: 20px; margin-top: 60px">
                        <a style="margin-top: 8px;float:left;" > 메뉴2 </a>
                        <input type="text" class="userid_b2"  value="" name="input_userId" placeholder="User ID" />
                    </div>
                    <div style="position: absolute;width: 50px;height: 33px;margin-left: 20px; margin-top: 70px">
                        <a style="margin-top: 8px;float:left;" > 메뉴3 </a>
                        <input type="text" class="userid_b2"  value="" name="input_userId" placeholder="User ID" />
                    </div>
                </div>

            </div>
            <div  class="password" style=" padding-top:15px">
                <div style="position: absolute;width: 50px;height: 33px;margin-left: 10px;">
                    <a style="margin-top: 8px;float:left;"> 날짜 </a>
                </div>
                <input type="password" class="password_b2"  value="" name="input_password" placeholder="Password" />
                <div style="position: absolute;width: 50px;height: 33px;margin-left: 10px">
                    <a style="margin-top: 8px;float:left;"> 장소 </a>
                </div>
                <input type="password" class="password_b2"  value="" name="input_password" placeholder="Password" />
                <div style="position: absolute;width: 50px;height: 80px;margin-left: 10px">
                    <a style="margin-top: 8px;float:left;"> 커멘트 </a>
                </div>
                <input type="password" class="password_b2"  value="" name="input_password" placeholder="Password" />
            </div>
            <br><br><br>
            <!-- 로그인 버튼 -->
            <button type="submit" class="login"  >
                <i class="fas fa-sign-in-alt "></i> 리뷰등록
            </button>

        <!--회원가입 이동 -->
<!--        <div style="text-align: right">-->
<!--            <button type="submit" class="create_account" onclick="location.href='join'">회원등록</button>-->
<!--        </div>-->

    </div>
</div>
</body>

</html>
